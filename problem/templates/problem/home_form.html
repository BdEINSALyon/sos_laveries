{% extends "base_user.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h4 class="mt-4 mb-4">Choisir un bâtiment / Choose a building</h4>
    {% if building %}
        {% for building_item in building %}
            <p class="mb-2"><a href="{% url "step2_submit" building_item.pk %}">
                <button type="button" class="btn btn-primary btn-sm">Bâtiment {{ building_item.name }} -
                    Building {{ building_item.name }}</button></p>
            </a>
        {% endfor %}
    {% else %}
        <p class="mb-2">Pas encore de bâtiment à afficher.</p>
    {% endif %}
{% endblock %}
