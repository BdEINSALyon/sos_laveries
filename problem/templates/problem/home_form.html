{% if envoi %}Votre message a bien été envoyé !{% endif %}

<form action="{% url "home_submit" %}" method="post">
    {% csrf_token %}
        <table>
    {% for data in form.building.field.queryset %}
    <tr>
        <td>
            Bâtiment {{ data.name }} (Bulding {{ data.name }})
        </td>
        <td>
            {{ data.description }}
        </td>
        <td>
            <input type="radio" name="building" value="{{ data.id }}">
        </td>
    </tr>
    {% endfor %}

</table>
    <input type="submit" value="Submit" />
</form>
