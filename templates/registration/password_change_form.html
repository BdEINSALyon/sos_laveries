{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <a href="{% url "edit_user" %}">
        <button type="button" class="btn btn-secondary"><i class="fas fa-user-edit"></i> Mon compte</button>
    </a>
    <form method="post" enctype="multipart/form-data" style="padding-top: 20px">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success btn-lg btn-block">Valider</button>
    </form><br/>
{% endblock %}
